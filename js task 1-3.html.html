<body>
    <script>
function printMultiplicationTable(num) {
    for (let i = 1; i <= 10; i++) {
        console.log(`${num} * ${i} = ${num * i}`);
    }
}


var num = 5;
printMultiplicationTable(num);

    </script>
</body>
