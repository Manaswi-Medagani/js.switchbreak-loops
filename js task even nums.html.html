<body>
    <script>
        
function checkNumber(num) {
    if (num > 0) {
        return num % 2 === 0 ? "positive, even" : "positive, odd";
    } else if (num < 0) {
        return "negative";
    } else {
        return "zero";
    }
}


const input = "6"; 
const number = parseFloat(input);

if (!isNaN(number)) {
    const result = checkNumber(number);
    console.log(result); 
} else {
    console.log("Please enter a valid number.");
}

</script>
</body>
